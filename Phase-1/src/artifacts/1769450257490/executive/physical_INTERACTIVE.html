<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Data Model - Interactive ERD</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #title-bar {
            background: #4a5568;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        #controls { display: flex; gap: 10px; }
        #controls button {
            padding: 6px 14px;
            border: 1px solid #718096;
            background: #2d3748;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        #controls button:hover { background: #4a5568; }
        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #e8e8e8;
        }
        #canvas {
            position: absolute;
            width: 4000px;
            height: 3000px;
            background-image: 
                linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            cursor: grab;
        }
        #canvas:active { cursor: grabbing; }
        #svg-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }
        .table-box {
            position: absolute;
            background: white;
            border: 2px solid #333;
            min-width: 200px;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
            cursor: move;
            user-select: none;
            z-index: 10;
        }
        .table-header {
            background: #4a5568;
            color: white;
            padding: 8px 12px;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 2px solid #333;
            text-align: center;
        }
        .table-body { padding: 0; }
        .column-row {
            display: grid;
            grid-template-columns: 30px 1fr;
            border-bottom: 1px solid #ddd;
            font-size: 12px;
        }
        .column-row:last-child { border-bottom: none; }
        .key-marker {
            background: #f7fafc;
            padding: 6px 4px;
            text-align: center;
            font-weight: 700;
            font-size: 10px;
            color: #2d3748;
            border-right: 1px solid #ddd;
        }
        .key-marker.pk { color: #38a169; }
        .key-marker.fk { color: #dd6b20; }
        .key-marker.pkfk { color: #805ad5; }
        .column-info {
            padding: 6px 10px;
            display: flex;
            align-items: center;
        }
        .column-name { font-weight: 500; color: #1a202c; }
        .column-type { color: #718096; font-size: 11px; margin-left: 4px; }
        .relationship-line { stroke: #333; stroke-width: 1.5; fill: none; }
        .crow-line { stroke: #333; stroke-width: 1.5; }
        #minimap {
            position: absolute;
            bottom: 20px; right: 20px;
            width: 180px; height: 120px;
            background: rgba(255,255,255,0.95);
            border: 2px solid #4a5568;
            border-radius: 4px;
            overflow: hidden;
            z-index: 100;
        }
        #minimap-content { width: 100%; height: 100%; position: relative; }
        .minimap-table { position: absolute; background: #4a5568; border-radius: 1px; }
        #zoom-info {
            position: absolute;
            bottom: 20px; left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            color: #4a5568;
            border: 1px solid #cbd5e0;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="title-bar">
        <span>Physical data model</span>
        <div id="controls">
            <button onclick="zoomIn()">Zoom In (+)</button>
            <button onclick="zoomOut()">Zoom Out (-)</button>
            <button onclick="resetView()">Reset View</button>
            <button onclick="autoLayout()">Auto Layout</button>
            <button onclick="exportSVG()">Export SVG</button>
        </div>
    </div>
    
    <div id="canvas-container">
        <div id="canvas">
            <svg id="svg-layer"></svg>
        </div>
    </div>
    
    <div id="minimap">
        <div id="minimap-content"></div>
    </div>
    
    <div id="zoom-info">Zoom: 100%</div>

econ_index_frequency_cd","attributeDescription":"Frequency (Daily, Monthly, Quarterly).","physicalType":"VARCHAR","isPK":false,"isFK":false,"nullable":true},{"attributeName":"econ_index_unit_cd","attributeDescription":"Unit of measure (%, basis points).","physicalType":"VARCHAR","isPK":false,"isFK":false,"nullable":true},{"attributeName":"econ_index_provider_nm","attributeDescription":"Data provider name.","physicalType":"VARCHAR","isPK":false,"isFK":false,"nullable":true},{"attributeName":"econ_index_calc_method_cd","attributeDescription":"Calculation method (e.g., weighted average).","physicalType":"VARCHAR","isPK":false,"isFK":false,"nullable":true},{"attributeName":"econ_index_effective_dt","attributeDescription":"Effective date of index definition.","physicalType":"TIMESTAMP","isPK":false,"isFK":false,"nullable":true},{"attributeName":"econ_index_status_cd","attributeDescription":"Status (Active, Deprecated).","physicalType":"VARCHAR","isPK":false,"isFK":false,"nullable":true},{"attributeName":"econ_index_mark_dt","attributeDescription":"Date when the economic index was marked or updated.","physicalType":"TIMESTAMP","isPK":false,"isFK":false,"nullable":true},{"attributeName":"econ_index_rate_cd","attributeDescription":"Rate value of the economic index.","physicalType":"DECIMAL","isPK":false,"isFK":false,"nullable":true},{"attributeName":"rate_type_cd","attributeDescription":"Type of rate (Spot, Forward, Discount).","physicalType":"DECIMAL","isPK":false,"isFK":false,"nullable":true},{"attributeName":"rate_unit_cd","attributeDescription":"Unit (%, bps).","physicalType":"DECIMAL","isPK":false,"isFK":false,"nullable":true},{"attributeName":"rate_source_cd","attributeDescription":"Source of the rate.","physicalType":"DECIMAL","isPK":false,"isFK":false,"nullable":true},{"attributeName":"rate_confidence_score_no","attributeDescription":"Confidence score for data quality.","physicalType":"DECIMAL","isPK":false,"isFK":false,"nullable":true},{"attributeName":"rate_update_ts","attributeDescription":"Timestamp of last update.","physicalType":"TIMESTAMP","isPK":false,"isFK":false,"nullable":true},{"attributeName":"rate_status_cd","attributeDescription":"Status (Confirmed, Estimated).","physicalType":"DECIMAL","isPK":false,"isFK":false,"nullable":true},{"attributeName":"rate_comment_txt","attributeDescription":"Free-text comment for exceptions.","physicalType":"DECIMAL","isPK":false,"isFK":false,"nullable":true}]}];
        const relationships = [{"from":"port","to":"position","fromCol":"id","toCol":"portfolio_id"},{"from":"account","to":"holding_balance","fromCol":"id","toCol":"account_id"},{"from":"port","to":"trade","fromCol":"id","toCol":"portfolio_id"},{"from":"bank","to":"account","fromCol":"bank_id","toCol":"bank_id"},{"from":"trade_order","to":"trade_confirmation","fromCol":"id","toCol":"trade_order_id"},{"from":"trade_order","to":"trade_settlement","fromCol":"id","toCol":"trade_order_id"},{"from":"port","to":"port_performance","fromCol":"id","toCol":"portfolio_id"},{"from":"port","to":"asset_allocation_plan","fromCol":"id","toCol":"portfolio_id"},{"from":"port","to":"rebalancing_rule","fromCol":"id","toCol":"portfolio_id"},{"from":"port","to":"port_performance_summary","fromCol":"id","toCol":"portfolio_id"},{"from":"port","to":"performance_attribution","fromCol":"id","toCol":"portfolio_id"},{"from":"port","to":"risk_metrics","fromCol":"id","toCol":"portfolio_id"},{"from":"branch","to":"branch_officer_performance","fromCol":"branch_number","toCol":"branch_id"}];
        
        let scale = 1;
        let panX = 0, panY = 0;
        let isDragging = false;
        let isPanning = false;
        let dragTarget = null;
        let dragOffsetX = 0, dragOffsetY = 0;
        let startPanX = 0, startPanY = 0;
        let startMouseX = 0, startMouseY = 0;
        const tablePositions = {};
        const tableElements = {};
        
        initializeERD();
        
        function initializeERD() {
            createTableBoxes();
            autoLayout();
            drawRelationships();
            setupPanZoom();
            updateMinimap();
        }
        
        function createTableBoxes() {
            const canvas = document.getElementById('canvas');
            
            tables.forEach((table, index) => {
                const box = document.createElement('div');
                box.className = 'table-box';
                box.id = 'table-' + table.name;
                box.setAttribute('data-table', table.name);
                
                const header = document.createElement('div');
                header.className = 'table-header';
                header.textContent = table.name;
                box.appendChild(header);
                
                const body = document.createElement('div');
                body.className = 'table-body';
                
                const sortedCols = [...(table.columns || [])].sort((a, b) => {
                    if (a.isPK && !b.isPK) return -1;
                    if (!a.isPK && b.isPK) return 1;
                    if (a.isFK && !b.isFK) return -1;
                    if (!a.isFK && b.isFK) return 1;
                    return 0;
                });
                
                sortedCols.forEach(col => {
                    const row = document.createElement('div');
                    row.className = 'column-row';
                    
                    const keyMarker = document.createElement('div');
                    keyMarker.className = 'key-marker';
                    if (col.isPK && col.isFK) {
                        keyMarker.textContent = 'PK,FK';
                        keyMarker.classList.add('pkfk');
                    } else if (col.isPK) {
                        keyMarker.textContent = 'PK';
                        keyMarker.classList.add('pk');
                    } else if (col.isFK) {
                        keyMarker.textContent = 'FK';
                        keyMarker.classList.add('fk');
                    }
                    row.appendChild(keyMarker);
                    
                    const colInfo = document.createElement('div');
                    colInfo.className = 'column-info';
                    
                    const colName = document.createElement('span');
                    colName.className = 'column-name';
                    colName.textContent = col.attributeName;
                    colInfo.appendChild(colName);
                    
                    const colType = document.createElement('span');
                    colType.className = 'column-type';
                    const displayType = formatDataType(col.physicalType || col.logicalType || 'string');
                    colType.textContent = '(' + displayType + ')';
                    colInfo.appendChild(colType);
                    
                    row.appendChild(colInfo);
                    body.appendChild(row);
                });
                
                box.appendChild(body);
                canvas.appendChild(box);
                
                tableElements[table.name] = box;
                tablePositions[table.name] = { x: 0, y: 0 };
                
                box.addEventListener('mousedown', startDrag);
            });
        }
        
        function formatDataType(physType) {
            const typeMap = {
                'VARCHAR': 'string', 'CHAR': 'string', 'TEXT': 'string', 'LONGTEXT': 'string',
                'INT': 'int', 'INTEGER': 'int', 'BIGINT': 'bigint', 'SMALLINT': 'smallint', 'TINYINT': 'tinyint',
                'DECIMAL': 'decimal', 'NUMERIC': 'numeric', 'FLOAT': 'float', 'DOUBLE': 'double',
                'DATE': 'date', 'DATETIME': 'datetime', 'TIMESTAMP': 'timestamp', 'TIME': 'time',
                'BOOLEAN': 'boolean', 'BOOL': 'boolean', 'BLOB': 'blob', 'JSON': 'json'
            };
            const baseType = physType.split('(')[0].toUpperCase();
            return typeMap[baseType] || physType.toLowerCase();
        }
        
        function autoLayout() {
            const cols = Math.ceil(Math.sqrt(tables.length));
            const spacingX = 280;
            const spacingY = 250;
            const startX = 100;
            const startY = 100;
            
            tables.forEach((table, index) => {
                const col = index % cols;
                const row = Math.floor(index / cols);
                const x = startX + col * spacingX;
                const y = startY + row * spacingY;
                
                tablePositions[table.name] = { x, y };
                const el = tableElements[table.name];
                if (el) {
                    el.style.left = x + 'px';
                    el.style.top = y + 'px';
                }
            });
            
            drawRelationships();
            updateMinimap();
        }
        
        function drawRelationships() {
            const svg = document.getElementById('svg-layer');
            svg.innerHTML = '';
            
            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            defs.innerHTML = `
                <marker id="crowfoot-many" markerWidth="12" markerHeight="12" refX="12" refY="6" orient="auto">
                    <path d="M0,6 L12,0 M0,6 L12,12 M0,6 L12,6" stroke="#333" stroke-width="1.5" fill="none"/>
                </marker>
            `;
            svg.appendChild(defs);
            
            relationships.forEach(rel => {
                const fromEl = tableElements[rel.from];
                const toEl = tableElements[rel.to];
                
                if (!fromEl || !toEl) return;
                
                const fromPos = tablePositions[rel.from];
                const toPos = tablePositions[rel.to];
                
                const fromWidth = fromEl.offsetWidth;
                const fromHeight = fromEl.offsetHeight;
                const toWidth = toEl.offsetWidth;
                const toHeight = toEl.offsetHeight;
                
                let startX, startY, endX, endY;
                const fromCenterX = fromPos.x + fromWidth / 2;
                const fromCenterY = fromPos.y + fromHeight / 2;
                const toCenterX = toPos.x + toWidth / 2;
                const toCenterY = toPos.y + toHeight / 2;
                
                if (fromCenterX < toCenterX) {
                    startX = fromPos.x + fromWidth;
                    startY = fromCenterY;
                    endX = toPos.x;
                    endY = toCenterY;
                } else {
                    startX = fromPos.x;
                    startY = fromCenterY;
                    endX = toPos.x + toWidth;
                    endY = toCenterY;
                }
                
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const midX = (startX + endX) / 2;
                const d = `M ${startX} ${startY} C ${midX} ${startY}, ${midX} ${endY}, ${endX} ${endY}`;
                
                path.setAttribute('d', d);
                path.setAttribute('class', 'relationship-line');
                path.setAttribute('marker-end', 'url(#crowfoot-many)');
                svg.appendChild(path);
                
                const oneLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                const oneOffset = fromCenterX < toCenterX ? 15 : -15;
                oneLine.setAttribute('x1', startX + oneOffset);
                oneLine.setAttribute('y1', startY - 8);
                oneLine.setAttribute('x2', startX + oneOffset);
                oneLine.setAttribute('y2', startY + 8);
                oneLine.setAttribute('class', 'crow-line');
                svg.appendChild(oneLine);
            });
        }
        
        function startDrag(e) {
            if (e.target.closest('.table-box')) {
                isDragging = true;
                dragTarget = e.target.closest('.table-box');
                const tableName = dragTarget.getAttribute('data-table');
                const pos = tablePositions[tableName];
                dragOffsetX = (e.clientX / scale) - pos.x + panX;
                dragOffsetY = (e.clientY / scale) - pos.y + panY;
                dragTarget.style.zIndex = 100;
                e.preventDefault();
            }
        }
        
        function setupPanZoom() {
            const container = document.getElementById('canvas-container');
            const canvas = document.getElementById('canvas');
            
            document.addEventListener('mousemove', (e) => {
                if (isDragging && dragTarget) {
                    const tableName = dragTarget.getAttribute('data-table');
                    const newX = (e.clientX / scale) - dragOffsetX + panX;
                    const newY = (e.clientY / scale) - dragOffsetY + panY;
                    
                    tablePositions[tableName] = { x: newX, y: newY };
                    dragTarget.style.left = newX + 'px';
                    dragTarget.style.top = newY + 'px';
                    
                    drawRelationships();
                    updateMinimap();
                } else if (isPanning) {
                    const dx = e.clientX - startMouseX;
                    const dy = e.clientY - startMouseY;
                    panX = startPanX - dx / scale;
                    panY = startPanY - dy / scale;
                    applyTransform();
                    updateMinimap();
                }
            });
            
            document.addEventListener('mouseup', () => {
                if (dragTarget) dragTarget.style.zIndex = 10;
                isDragging = false;
                isPanning = false;
                dragTarget = null;
            });
            
            canvas.addEventListener('mousedown', (e) => {
                if (e.target === canvas || e.target.id === 'svg-layer') {
                    isPanning = true;
                    startPanX = panX;
                    startPanY = panY;
                    startMouseX = e.clientX;
                    startMouseY = e.clientY;
                }
            });
            
            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                const newScale = Math.max(0.3, Math.min(2, scale * delta));
                
                const rect = container.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                panX += mouseX * (1/scale - 1/newScale);
                panY += mouseY * (1/scale - 1/newScale);
                
                scale = newScale;
                applyTransform();
                updateZoomInfo();
                updateMinimap();
            });
        }
        
        function applyTransform() {
            const canvas = document.getElementById('canvas');
            canvas.style.transform = `scale(${scale}) translate(${-panX}px, ${-panY}px)`;
            canvas.style.transformOrigin = 'top left';
        }
        
        function zoomIn() {
            scale = Math.min(2, scale * 1.2);
            applyTransform();
            updateZoomInfo();
            updateMinimap();
        }
        
        function zoomOut() {
            scale = Math.max(0.3, scale / 1.2);
            applyTransform();
            updateZoomInfo();
            updateMinimap();
        }
        
        function resetView() {
            scale = 1;
            panX = 0;
            panY = 0;
            applyTransform();
            updateZoomInfo();
            updateMinimap();
        }
        
        function updateZoomInfo() {
            document.getElementById('zoom-info').textContent = 'Zoom: ' + Math.round(scale * 100) + '%';
        }
        
        function updateMinimap() {
            const content = document.getElementById('minimap-content');
            content.innerHTML = '';
            
            let minX = Infinity, minY = Infinity, maxX = 0, maxY = 0;
            for (const [name, pos] of Object.entries(tablePositions)) {
                const el = tableElements[name];
                if (el) {
                    minX = Math.min(minX, pos.x);
                    minY = Math.min(minY, pos.y);
                    maxX = Math.max(maxX, pos.x + el.offsetWidth);
                    maxY = Math.max(maxY, pos.y + el.offsetHeight);
                }
            }
            
            const padding = 50;
            minX -= padding; minY -= padding;
            maxX += padding; maxY += padding;
            
            const contentWidth = maxX - minX;
            const contentHeight = maxY - minY;
            const minimapScale = Math.min(180 / contentWidth, 120 / contentHeight);
            
            for (const [name, pos] of Object.entries(tablePositions)) {
                const el = tableElements[name];
                if (el) {
                    const miniTable = document.createElement('div');
                    miniTable.className = 'minimap-table';
                    miniTable.style.left = ((pos.x - minX) * minimapScale) + 'px';
                    miniTable.style.top = ((pos.y - minY) * minimapScale) + 'px';
                    miniTable.style.width = (el.offsetWidth * minimapScale) + 'px';
                    miniTable.style.height = (el.offsetHeight * minimapScale) + 'px';
                    content.appendChild(miniTable);
                }
            }
        }
        
        function exportSVG() {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            let minX = Infinity, minY = Infinity, maxX = 0, maxY = 0;
            
            for (const [name, pos] of Object.entries(tablePositions)) {
                const el = tableElements[name];
                if (el) {
                    minX = Math.min(minX, pos.x);
                    minY = Math.min(minY, pos.y);
                    maxX = Math.max(maxX, pos.x + el.offsetWidth);
                    maxY = Math.max(maxY, pos.y + el.offsetHeight);
                }
            }
            
            svg.setAttribute('width', maxX - minX + 100);
            svg.setAttribute('height', maxY - minY + 100);
            svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
            
            const bg = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            bg.setAttribute('width', '100%');
            bg.setAttribute('height', '100%');
            bg.setAttribute('fill', '#f0f0f0');
            svg.appendChild(bg);
            
            const svgLayer = document.getElementById('svg-layer');
            svg.innerHTML += svgLayer.innerHTML;
            
            const serializer = new XMLSerializer();
            const source = serializer.serializeToString(svg);
            const blob = new Blob([source], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'physical-erd.svg';
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
